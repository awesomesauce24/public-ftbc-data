<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTBC Wiki - Realms & Objects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .realms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .realm-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: slideUp 0.5s ease;
        }

        .realm-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .realm-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 3px solid #764ba2;
            padding-bottom: 10px;
        }

        .objects-list {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .object-item {
            padding: 10px;
            margin: 8px 0;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .object-item:hover {
            background: #e8e8ff;
            transform: translateX(5px);
        }

        .object-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .difficulty {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 5px;
        }

        .difficulty.easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty.normal {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty.hard {
            background: #f8d7da;
            color: #721c24;
        }

        .difficulty.terrifying {
            background: #6c3483;
            color: #fff;
        }

        .description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .object-count {
            color: #999;
            font-size: 0.95em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .realms-grid {
                grid-template-columns: 1fr;
            }
        }

        .search-box {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-box input::placeholder {
            color: #999;
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
</head>

 this gaming endeavor? after all, it appears improbable that this game will retain any substantial relevance in the forthcoming years. furthermore, one must not disregard the inescapable reality that every game, no matter how compelling or captivating, eventually reaches its culmination, and thus, there looms an impending terminus for this game. in light of these contemplations, I am led to ponder, what exactly is the intrinsic value in expending my efforts on this venture? the temptation to embark on a protracted discourse regarding the futility of laboring on this game is palpable, yet I am inclined to demur, for such a discourse, it appears, would be an exercise in futility itself. It is my supposition that this project occupies a unique place in my heart, an endeavor in which I aspire to manifest my creative fervor and enthusiasm, driven by an innate desire to make a positive impact and bring forth something meaningful. it is true that the developers known as \"Spooky\" and \"Funky\" do not exhibit a frequent propensity for updating this game, which leads me to ponder the extent of my own contributions. without undue hubris, I dare say that the current state of the game, teetering on the brink of reaching a landmark of a thousand objects, can, to a certain extent, be attributed to my dedication and involvement. it should be noted, though, that the precise number of objects may indeed have already achieved the coveted one thousand, or it may remain tantalizingly close, contingent upon the point in time at which you peruse this composition."}, {"ObjectName": "Inverted Cursor", "Difficulty": "insane", "Description": "do the same thing as cursor, but inverted"}, {"ObjectName": "Aurora Borealis", "Difficulty": "remorseless", "Description": "find four pieces of code in this realm, timber tops, classic paradise, and yoyleland. they're all at the highest points of the realms."}, {"ObjectName": "Bread Coiny", "Difficulty": "insane", "Description": "the real bread coiny!!         function getDifficultyColor(difficulty) {
            return difficulty.toLowerCase();
        }

        function renderRealms(data) {
            const container = document.getElementById('realmsContainer');
            const noResults = document.getElementById('noResults');

            if (Object.keys(data).length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';
            container.innerHTML = '';

            Object.entries(data).forEach(([realmName, objects]) => {
                const card = document.createElement('div');
                card.className = 'realm-card';
                
                const objectsHtml = objects.slice(0, 5).map(obj => `
                    <div class="object-item">
                        <div class="object-name">${escapeHtml(obj.ObjectName)}</div>
                        <span class="difficulty ${getDifficultyColor(obj.Difficulty)}">
                            ${obj.Difficulty}
                        </span>
                        <div class="description">${escapeHtml(obj.Description)}</div>
                    </div>
                `).join('');

                const moreText = objects.length > 5 ? `<div class="object-count">+ ${objects.length - 5} more objects</div>` : '';

                card.innerHTML = `
                    <h2>${escapeHtml(realmName)}</h2>
                    <div class="objects-list">
                        ${objectsHtml}
                        ${moreText}
                    </div>
                    <div class="object-count">Total objects: ${objects.length}</div>
                `;

                container.appendChild(card);
            });
        }

        function filterRealms() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderRealms(realmsData);
                return;
            }

            const filtered = {};
            Object.entries(realmsData).forEach(([realmName, objects]) => {
                const realmMatches = realmName.toLowerCase().includes(searchTerm);
                const objectsMatches = objects.filter(obj => 
                    obj.ObjectName.toLowerCase().includes(searchTerm) ||
                    obj.Description.toLowerCase().includes(searchTerm)
                );

                if (realmMatches || objectsMatches.length > 0) {
                    filtered[realmName] = realmMatches ? objects : objectsMatches;
                }
            });

            renderRealms(filtered);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initial render
        renderRealms(realmsData);
    </script>
